<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Sederhana</title>
</head>
<body>
    <h1>Simple Cashier</h1>
    
    <form id="Kasir">
        <label for="productName">Nama Barang:</label>
        <input type="text" id="productName" required>
        
        <label for="productCode">Kode Barang:</label>
        <input type="text" id="productCode" required>
        
        <label for="productPrice">Harga Barang:</label>
        <input type="number" id="productPrice" required>

       
        
        <button type="button" onclick="addProduct()">Submit</button>
    </form>

    <h2>Daftar Barang:</h2>
    <ul id="productList"></ul>

    <script src="kasir.js"></script>
</body>
</html>
